<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc54dca29a.js" crossorigin="anonymous" class="nn"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Try Bootstrap</title>
</head>
<body class="all">
    
    <!-- form section -->
    <section class="sec-form">
        <center><div class="form-all">
        <div class="form-left">
            <img class="imag" src="media/images/form-background.jpg" class="img-fluid" alt="form-background" width="500px">
            <div class="form-inner">
                <div class="left-top">
                    <img class="logo" src="media/images/logo.png" alt="logo" width="65px">
                    <button class="top-btn" type="button">Back to website <i class=" fa1 fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="left-bottom">
                    <center><p class="bottom-p">Capturing Moments, <br> Creating Memories</p></center>
                </div>
            </div>
        </div>

        <form>

            <div class="form-header">
                <h1 class="header-h1">Create an account</h1>
                <div class="header-inner">
                    <p class="inner-p">Already have an account?</p>
                    <a class="inner-a" href="#">Log in</a>
                </div>
            </div>

            <div class="first">
                <input class="inp1" type="text" class="form-control" id="exampleInputFirstName1" placeholder="Fist name">
                <input class="inp2" type="text" class="form-control" id="exampleInputLastName1" placeholder="Last name">
            </div>

            <div class="second">
              <input class="inp3" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>

            <div class="second">
                <input class="inp4" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
              </div>
    
    
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to the <a class="label-a" href="#">Terms & Conditions</a></label>
            </div>
    
            <button class="btn-submit" type="submit" class="btn btn-primary">Create account</button>

            <div class="text-social">
                <hr class="social-hr">
                <p class="social-p">Or register with</p>
                <hr class="social-hr"> 
            </div>

            <div class="social">
                <button type="button" class="btn btn-outline-secondary"><i class="fa2 fa-brands fa-google"></i>Google</button>
                <button type="button" class="btn btn-outline-secondary"><i class="fa2 fa-brands fa-apple"></i>Apple</button>
            </div>

        </form>
        </div></center>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
